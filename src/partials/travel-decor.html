<section class="hero-section" id="hero-section">
  <div class="container hero-section__container">
    <div class="hero-section__image-container">
      <picture>
        <source
          srcset="

            ./img/hero/hero-mobile@2x.png 2x,
            ./img/hero/hero-mobile.png    1x

          "
          media="(max-width: 1199px)"
        />
        <source
          srcset="

            ./img/hero/hero-desktop@2x.png 2x,
            ./img/hero/hero-desktop.png    1x

          "
          media="(min-width: 1200px)"
        />
        <img
          class="hero-section__image"

          src="./img/hero/hero-mobile.png"

          alt="Hero image"
        />
      </picture>
    </div>
    <div class="hero-section__content-container">
      <div class="hero-section__title-container">
        <h1 class="hero-section__title">Travel Decor</h1>
        <svg class="hero-section__title-icon">
          <use href="./img/sprite.svg#icon-paw-sharp"></use>
        </svg>
      </div>
      <div class="hero-section__description-container">
        <p class="hero-section__description">Match, Decorate, and Explore!</p>
        <p class="hero-section__description">
          Transform global spaces one puzzle at time!
        </p>
      </div>
      <a
        class="hero-section__link"
        href="https://play.google.com/store/apps/details?id=com.dream.fun.free.traveldecor&pli=1"
        target="_blank"
      >
        <img
          class="hero-section__badge-icon"

          src="./img/hero/badge.svg"

          alt="Google Play"
        />
      </a>
    </div>

  </div>
</section>
